<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/LGMFavicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Little Guy Maker!</title>
</head>
<body>
    <div id="header">
        <img class="logo" src="img/LGMLogo.png" alt="Little Guy Maker">
    </div>
    <div id="container">
        <div id="chamber">
            <div id="hatPopup" class="popup hide">
                <button  class="hatPopup">
                    <img src="img/LGMHat1.png" alt="" class="hatImg hat1">
                </button>
                <button class="hatPopup">
                    <img src="img/LGMHat2.png" alt="" class="hatImg hat2">
                </button>
                <button class="hatPopup">
                    <img src="img/LGMHat3.png" alt="" class="hatImg hat3 mask">
                </button>
                <button class="hatPopup">
                </button>
                <button class="hatPopup">
                </button>
                <button class="hatPopup">
                </button>
                <button class="hatPopup">
                </button>
                <button class="hatPopup">
                </button>
                <button class="hatPopup">
                </button>
                <button0 class="hatPopup">
                </button>
                <button1 class="hatPopup">
                </button>
                <button2 class="hatPopup">
                </button>
                <button3 class="hatPopup">
                </button>
                <button4 class="hatPopup">
                </button>
                <button5 class="hatPopup">
                </button>
            </div>
            <div id="facePopup" class="popup hide">
                <button class="facePopup">
                    <img src="img/LGMFace1.png" alt="" class="faceImg face1">
                </button>
                <button class="facePopup">
                    <img src="img/LGMFace2.png" alt="" class="faceImg face2">
                </button>
                <button class="facePopup">
                    <img src="img/LGMFace3.png" alt="" class="faceImg face3">
                </button>
            </div>
            <div id="topPopup" class="popup  hide">
                <button class="topPopup">
                    <img src="img/LGMTop1.png" alt="" class="topImg top1">
                </button>
                <button class="topPopup">
                    <img src="img/LGMTop2.png" alt="" class="topImg top2">
                </button>
                <button class="topPopup">
                    <img src="img/LGMTop3.png" alt="" class="topImg top3">
                </button>
            </div>
            <div id="bottomPopup" class="popup hide">
                <button class="bottomPopup">
                    <img src="img/LGMBottom1.png" alt="" class="bottomImg bottom1">
                </button>
                <button class="bottomPopup">
                    <img src="img/LGMBottom2.png" alt="" class="bottomImg bottom2">
                </button>
                <button class="bottomPopup">
                    <img src="img/LGMBottom3.png" alt="" class="bottomImg bottom3">
                </button>
            </div>
            <div id="shoePopup" class="popup hide">
                <button class="shoePopup">
                    <img src="img/LGMShoe1.png" alt="" class="shoeImg shoe1">
                </button>
                <button class="shoePopup">
                    <img src="img/LGMShoe2.png" alt="" class="shoeImg shoe2">
                </button>
                <button class="shoePopup">
                    <img src="img/LGMShoe3.png" alt="" class="shoeImg shoe3">
                </button>
            </div>
            <div id="printPopup" class="popup hide">
            </div>
            <img src="img/LGMBlank.png" alt="" id="hat" class="hat guyimg">
            <img src="img/LGMFace1.png" alt="" id="face" class="face guyimg">
            <img src="img/LGMBlank.png" alt="" id="top" class="top guyimg">
            <img src="img/LGMBlank.png" alt="" id="bottom" class="lower guyimg">
            <img src="img/LGMBlank.png" alt="" id="shoe" class="shoe guyimg">
            <img src="img/LGMGuy.png" alt="Little Guy" id="guy" class="guy guyimg">
            <img src="img/LGMBlank.png" alt="BLANK" class="blankimg">
        </div>
        <div id="menu">
            <button id="hatmenu">
                <img src="img/LGMMenu1.png" alt="HATS" width="40" height="40">
            </button>
            <button id="facemenu">
                <img src="img/LGMMenu2.png" alt="FACES" width="40" height="40">
            </button>
            <button id="topmenu">
                <img src="img/LGMMenu3.png" alt="TOPS" width="40" height="40">
            </button>
            <button id="bottommenu">
                <img src="img/LGMMenu4.png" alt="BOTTOMS" width="40" height="40">
            </button>
            <button id="shoemenu">
                <img src="img/LGMMenu5.png" alt="SHOES" width="40" height="40">
            </button>
            <button id="printmenu">
                <img src="img/LGMMenu6.png" alt="SAVE YOUR GUY" width="40" height="40">
            </button>
        </div>
    </div>
    <div id="footer">
        <p>Copyright &copy; <a href="https://github.com/joperopi" target="_blank">joperopi</a> 2024</p>
    </div>
</body>
</html>
